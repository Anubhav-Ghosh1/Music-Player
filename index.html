<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6355b02d04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                Music player
            </div>
            <div class="player_image">
                <div class="circle"></div>
                <img src="" class="image" alt="">
            </div>
            <div class="text_area">
                <p class="title"></p>
                <p class="description"></p>
            </div>
            <div class="timing">
                <span class="starting"></span>
                <span class="duration"></span>
            </div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="navigation">
                <button class="previous btn text_size">
                    <i class="fa-solid fa-backward" style="color: #000000;"></i>
                </button>
                <button class="btn">
                    <span class="play text_size">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </span>
                    <span class="pause text_size">
                        <i class="fa-solid fa-pause" style="color: #000000;"></i>
                    </span>
                </button>
                <button class="forward btn text_size">
                    <i class="fa-solid fa-forward" style="color: #000000;"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
